<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Simple Interest Calculator</h1>
      <form>
        <label for="principal">Amount</label>
        <input
          type="number"
          id="principal"
          name="principal"
          min="1"
          required
          class="box"
          placeholder="eg: 1000"
        />
        <br />
        <label for="rate"
          >Rate of Interest: <span id="rate_val">25.5</span>%</label
        >
        <input
          type="range"
          id="rate"
          name="rate"
          min="1"
          max="50"
          step="0.5"
          onchange="updateRate()"
        />
        <br />
        <label for="years">No. of Years</label>
        <select name="years" id="years" class="box">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <br />
        <label for="interest">Interest</label>
        <input type="text" class="box" id="interest" readonly />
      </form>
      <button onclick="calculate()">Calculate Simple Interest</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
